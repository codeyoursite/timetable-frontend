<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link href="index.css" rel="stylesheet"/>
    <title>Hi</title>
</head>
<body>
    <form id="form">
        <div class="f-item">
            <label for="name">Event Name</label>
            <input id="name" class="f-item" required/>
        </div>
        <br>
        <div class="f-item">
            <label for="stime">Event Start</label>
            <input id="stime" class="f-item" type="datetime-local" required/>
        </div>
        <br>
        <div class="f-item">
            <label for="ftime">Event End</label>
            <input id="ftime" class="f-item" type="datetime-local" required/>
        </div>
        <div class="f-item">
            <input type="submit" class="btn btn-primary f-item">
        </div>
    </form>

    <a href="events.html">Link to all events</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
